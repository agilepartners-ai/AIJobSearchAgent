# Google Cloud Build configuration for automated deployments
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--platform', 'linux/amd64',
      '-t', 'gcr.io/$PROJECT_ID/aijobsearchagent:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/aijobsearchagent:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aijobsearchagent:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aijobsearchagent:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'aijobsearchagent',
      '--image', 'gcr.io/$PROJECT_ID/aijobsearchagent:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--timeout', '300',
      '--concurrency', '80',
      '--set-env-vars', 'NODE_ENV=production,PORT=8080'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/aijobsearchagent:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/aijobsearchagent:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'

# Timeout for the entire build
timeout: '1200s'