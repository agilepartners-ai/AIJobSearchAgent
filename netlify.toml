[build]
  command = "CI=false pnpm run build"
  publish = ".next"
  base = "/"
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"
  NEXT_TELEMETRY_DISABLED = "1"

# Plugin to inline long environment variables at build time
# This bypasses the AWS Lambda 4KB env var limit
[[plugins]]
  package = "netlify-plugin-inline-functions-env"
  [plugins.inputs]
  include = ["GCP_PRIVATE_KEY", "GCP_CLIENT_EMAIL", "GCP_PROJECT_ID", "FIREBASE_PRIVATE_KEY", "FIREBASE_CLIENT_EMAIL", "FIREBASE_PROJECT_ID"]

# Optional: Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
