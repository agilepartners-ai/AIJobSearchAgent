[build]
  command = "npm run build"
  publish = ".next"
  base = "/"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"
  NEXT_PUBLIC_ENABLE_ENHANCEMENT_TRACKING = "true"
  
# Timeout and retry settings for git operations
[build.processing]
  skip_go_digest_check = false

# Optional: Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Git settings for improved reliability
[context.production.environment]
  GIT_LFS_SKIP_SMUDGE = "1"
